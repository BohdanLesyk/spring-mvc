<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Enter name:
    <input type="text" name="name" id="name" th:field="*{name}">
  </label>
  <div style="color: palevioletred" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  <br>

  <label for="age">Enter age:
      <input type="number" name="age" id="age" th:field="*{age}">
  </label>
  <div style="color: palevioletred" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
  <br>

  <label for="email">Enter email:
      <input type="email" name="email" id="email" th:field="*{email}">
  </label>
  <div style="color: palevioletred" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
  <br>

  <input type="submit" value="Update user">
</form>

</body>
</html>
