<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User</title>
</head>
<body>

<p th:text="${user.getName() + ', ' + user.getAge()}">Value</p>
<p th:text="${'Email: ' + user.getEmail()}">Value</p>
<br>

<h2 th:text="${'ID: ' + user.getId()}">Value</h2>

<div>
    <a href="/users">
        <button>To user list</button>
    </a>
    <br>
    <a th:href="@{/users/{id}/edit(id=${user.getId()})}">
        <button>Edit user</button>
    </a>
</div>

<br>
<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete">
</form>

</body>
</html>
